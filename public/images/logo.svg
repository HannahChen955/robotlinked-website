<!-- RobotLinked – stacked wordmark + supply-chain icon (clean SVG) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 160" role="img" aria-label="RobotLinked logo">
  <defs>
    <style>
      .dark{fill:#111827}
      .blue{fill:#2563EB}
      .line{fill:none;stroke:#111827;stroke-width:8;stroke-linecap:round;stroke-linejoin:round}
    </style>
  </defs>

  <!-- 左侧：简洁供应链线条图标（三个相连节点） -->
  <g transform="translate(8,36)">
    <circle cx="28" cy="44" r="12" class="line"/>
    <circle cx="80" cy="24" r="12" class="line"/>
    <circle cx="80" cy="64" r="12" class="line"/>
    <path d="M40 40 L68 28 M40 48 L68 60" class="line"/>
  </g>

  <!-- 右侧：上下两行文字（居中对齐到图标高度中线） -->
  <g transform="translate(140,16)">
    <text x="0" y="58" class="dark"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="64" font-weight="800" letter-spacing="1">ROBOT</text>

    <text x="0" y="132" class="blue"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
          font-size="64" font-weight="600" letter-spacing="1">LINKED</text>
  </g>
</svg>